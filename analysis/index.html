<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Analysis | MuleRun</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Modern Color Palette */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;

            /* Backgrounds */
            --bg-main: #f8fafc;
            --bg-glass: rgba(255, 255, 255, 0.8);
            --bg-glass-hover: rgba(255, 255, 255, 0.95);

            /* Text */
            --text-main: #0f172a;
            --text-muted: #64748b;
            --text-light: #94a3b8;

            /* Borders & Shadows */
            --border: rgba(226, 232, 240, 0.8);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);

            /* Dimensions */
            --radius: 1rem;
            --header-height: 4.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-main);
            background-image:
                radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            background-attachment: fixed;
            color: var(--text-main);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        header {
            margin-bottom: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            animation: fadeIn 0.5s ease-out;
        }

        .agent-header {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .logo-container {
            position: relative;
        }

        .agent-logo {
            width: 96px;
            height: 96px;
            border-radius: 1.5rem;
            object-fit: cover;
            box-shadow: var(--shadow-lg);
            background: white;
            padding: 4px;
            border: 1px solid white;
        }

        .agent-info h1 {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--text-main), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .agent-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 1rem;
            align-items: center;
            font-weight: 500;
        }

        .status-badge {
            background: #dcfce7;
            color: #166534;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 0 0 1px rgba(22, 101, 52, 0.1);
        }

        .back-link {
            padding: 0.75rem 1.25rem;
            background: white;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s;
            box-shadow: var(--shadow-sm);
        }

        .back-link:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateX(-4px);
            box-shadow: var(--shadow);
        }

        /* Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            animation: fadeIn 0.6s ease-out 0.1s backwards;
        }

        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        /* Glass Cards */
        .card {
            background: var(--bg-glass);
            backdrop-filter: blur(12px);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid white;
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .card h2 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-main);
        }

        .card h2::before {
            content: '';
            display: block;
            width: 6px;
            height: 24px;
            background: var(--primary);
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.4);
        }

        /* Metrics */
        .metrics-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.6);
            transition: all 0.2s;
        }

        .metric-item:hover {
            background: white;
            transform: scale(1.02);
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1.2;
            margin-bottom: 0.25rem;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Insights */
        .insight-item {
            padding: 1.25rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid transparent;
            background: white;
            box-shadow: var(--shadow-sm);
        }

        .insight-item.positive {
            background: #f0fdf4;
            border-left-color: var(--success);
        }

        .insight-item.warning {
            background: #fffbeb;
            border-left-color: var(--warning);
        }

        .insight-item.info {
            background: #eff6ff;
            border-left-color: var(--primary);
        }

        .insight-title {
            font-weight: 700;
            margin-bottom: 0.25rem;
            color: var(--text-main);
            font-size: 1rem;
        }

        .insight-desc {
            font-size: 0.9rem;
            color: var(--text-muted);
            line-height: 1.5;
        }

        /* Chart */
        .chart-container {
            position: relative;
            height: 350px;
            width: 100%;
        }

        /* Loading */
        #loading {
            position: fixed;
            inset: 0;
            background: var(--bg-main);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(99, 102, 241, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-muted {
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <div class="container hidden" id="app">
        <header>
            <div class="agent-header">
                <div class="logo-container">
                    <img id="agentLogo" src="" alt="Logo" class="agent-logo"
                        onerror="this.src='../../assets/placeholder.png'">
                </div>
                <div class="agent-info">
                    <h1 id="agentTitle">Loading...</h1>
                    <div class="agent-meta">
                        <span id="agentAuthor">Author</span>
                        <span>•</span>
                        <span id="agentStatus" class="status-badge">Active</span>
                    </div>
                </div>
            </div>
            <a href="../agents_report_latest.html" class="back-link">← Back to Dashboard</a>
        </header>

        <div class="grid">
            <!-- Main Column -->
            <div class="main-col">
                <!-- Performance Chart -->
                <div class="card">
                    <h2>Performance Trends</h2>
                    <div class="chart-container">
                        <canvas id="trendsChart"></canvas>
                    </div>
                </div>

                <!-- Growth Analysis -->
                <div class="card">
                    <h2>Growth Analysis</h2>
                    <div class="metrics-row">
                        <div class="metric-item">
                            <div class="metric-value" id="growthViews">+0</div>
                            <div class="metric-label">Views Growth</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="growthRuns">+0</div>
                            <div class="metric-label">Runs Growth</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="growthSaves">+0</div>
                            <div class="metric-label">Saves Growth</div>
                        </div>
                    </div>
                    <p id="growthSummary" class="text-muted text-sm" style="text-align: center;"></p>
                </div>
            </div>

            <!-- Sidebar Column -->
            <div class="side-col">
                <!-- Key Metrics -->
                <div class="card">
                    <h2>Key Metrics</h2>
                    <div class="metrics-row" style="grid-template-columns: 1fr 1fr; gap: 1rem;">
                        <div class="metric-item">
                            <div class="metric-value" id="totalViews">0</div>
                            <div class="metric-label">Total Views</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="totalRuns">0</div>
                            <div class="metric-label">Total Runs</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="engagementRate">0%</div>
                            <div class="metric-label">Engagement</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-value" id="avgRuns">0</div>
                            <div class="metric-label">Daily Runs</div>
                        </div>
                    </div>
                </div>

                <!-- Insights -->
                <div class="card">
                    <h2>AI Insights</h2>
                    <div id="insightsList">
                        <!-- Insights injected here -->
                    </div>
                </div>

                <!-- Market Position -->
                <div class="card">
                    <h2>Market Position</h2>
                    <div class="insight-item info">
                        <div class="insight-title">Top <span id="percentileRank">0</span>%</div>
                        <div class="insight-desc">Ranked #<span id="rankNum">0</span> by views among all agents</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get Agent ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const agentId = urlParams.get('agent');

        async function loadData() {
            if (!agentId) {
                alert('No agent ID specified');
                return;
            }

            try {
                const response = await fetch(`data/${agentId}.json`);
                if (!response.ok) throw new Error('Failed to load data');
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error:', error);
                document.body.innerHTML = `<div class="container" style="text-align:center; padding-top: 4rem;">
                    <h2>Error loading analysis</h2>
                    <p>${error.message}</p>
                </div>`;
            }
        }

        function renderDashboard(data) {
            // Basic Info
            document.getElementById('agentTitle').textContent = data.basic_info.title;
            document.getElementById('agentAuthor').textContent = data.basic_info.author;
            document.title = `${data.basic_info.title} - Analysis`;

            // Logo - construct path from agent ID
            const logoPath = `../logos/${agentId}.webp`;
            document.getElementById('agentLogo').src = logoPath;
            // Try to load thumbnail if logo fails (fallback logic handled by onerror in HTML)

            // Metrics
            document.getElementById('totalViews').textContent = data.performance_metrics.views.toLocaleString();
            document.getElementById('totalRuns').textContent = data.performance_metrics.runs.toLocaleString();
            document.getElementById('engagementRate').textContent = data.performance_metrics.engagement_rate + '%';
            document.getElementById('avgRuns').textContent = data.performance_metrics.avg_runs_per_day;

            // Growth
            if (data.growth_analysis.has_data) {
                const formatGrowth = (val) => val > 0 ? '+' + val.toLocaleString() : val.toLocaleString();

                document.getElementById('growthViews').textContent = formatGrowth(data.growth_analysis.total_growth.views);
                document.getElementById('growthRuns').textContent = formatGrowth(data.growth_analysis.total_growth.runs);
                document.getElementById('growthSaves').textContent = formatGrowth(data.growth_analysis.total_growth.saves);
                document.getElementById('growthSummary').textContent = `Growth tracked over ${data.growth_analysis.days_tracked} days.`;
            }

            // Market Position
            document.getElementById('percentileRank').textContent = (100 - data.market_position.views_percentile).toFixed(0);
            document.getElementById('rankNum').textContent = data.market_position.views_rank;

            // Insights
            const insightsContainer = document.getElementById('insightsList');
            insightsContainer.innerHTML = '';
            data.insights.forEach(insight => {
                const div = document.createElement('div');
                div.className = `insight-item ${insight.type}`;
                div.innerHTML = `
                    <div class="insight-title">${insight.title}</div>
                    <div class="insight-desc">${insight.description}</div>
                `;
                insightsContainer.appendChild(div);
            });

            // Chart
            renderChart(data.historical_trends);

            // Show App
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('app').classList.remove('hidden');
        }

        function renderChart(trends) {
            if (!trends.has_data) return;

            const ctx = document.getElementById('trendsChart').getContext('2d');

            // Format dates
            const labels = trends.time_series.dates.map(d => new Date(d).toLocaleDateString());

            // Gradient for Views
            const gradientViews = ctx.createLinearGradient(0, 0, 0, 400);
            gradientViews.addColorStop(0, 'rgba(99, 102, 241, 0.5)');
            gradientViews.addColorStop(1, 'rgba(99, 102, 241, 0.0)');

            // Gradient for Runs
            const gradientRuns = ctx.createLinearGradient(0, 0, 0, 400);
            gradientRuns.addColorStop(0, 'rgba(16, 185, 129, 0.5)');
            gradientRuns.addColorStop(1, 'rgba(16, 185, 129, 0.0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Views',
                            data: trends.time_series.views,
                            borderColor: '#6366f1',
                            backgroundColor: gradientViews,
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: '#ffffff',
                            pointBorderColor: '#6366f1',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        },
                        {
                            label: 'Runs',
                            data: trends.time_series.runs,
                            borderColor: '#10b981',
                            backgroundColor: gradientRuns,
                            borderWidth: 3,
                            tension: 0.4,
                            fill: true,
                            pointBackgroundColor: '#ffffff',
                            pointBorderColor: '#10b981',
                            pointBorderWidth: 2,
                            pointRadius: 4,
                            pointHoverRadius: 6
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            align: 'end',
                            labels: {
                                usePointStyle: true,
                                boxWidth: 8,
                                font: { family: "'Outfit', sans-serif", size: 12 }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(15, 23, 42, 0.9)',
                            titleFont: { family: "'Outfit', sans-serif", size: 13 },
                            bodyFont: { family: "'Outfit', sans-serif", size: 13 },
                            padding: 12,
                            cornerRadius: 8,
                            displayColors: true
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: { borderDash: [4, 4], color: '#e2e8f0' },
                            ticks: { font: { family: "'Outfit', sans-serif" } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { family: "'Outfit', sans-serif" } }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    }
                }
            });
        }

        loadData();
    </script>
</body>

</html>
